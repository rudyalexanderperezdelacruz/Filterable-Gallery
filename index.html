<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--Font awesome link-->
  <script src="https://kit.fontawesome.com/0f2f451091.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <div class="container">

      <h2>Filterable Gallery</h2>

      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>

        <a href="#" class="btn" data-filter="wed">All</a>
        <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
      </div>

      <div class="box" id="store-items">

          <div class="store-item wed">

          </div>

          <div class="store-item logo">
            <img src="https://cdn.pixabay.com/photo/2016/11/03/18/19/social-media-1795578_640.jpg" class="store-img" alt="">
          </div>

          <div class="store-item mobile">
          <img src="https://cdn.pixabay.com/photo/2014/08/05/10/27/iphone-410311_640.jpg" class="store-img" alt="">
          </div>

        <div class="store-item logo">
          <img src="https://images.unsplash.com/photo-1522139137660-4248e04955b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGxvZ298ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="store-img" alt="">

          <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8d2VifGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="store-img" alt="">
         </div>

        <div class="store-item mobile">
          <img src="https://cdn.pixabay.com/photo/2016/11/20/08/33/camera-1842202_640.jpg" class="store-img" alt="">
          </div>

          <div class="store-item mobile">
            <img src="https://cdn.pixabay.com/photo/2018/04/27/03/51/technology-3353701_640.jpg" class="store-img" alt="">
          </div>

          <div class="store-item wed">
            <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHdlYnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="store-img" alt="">
